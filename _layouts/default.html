<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <header>
    <div class="center-content">
      <div class="icon">
        <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}{{ site.avatar }}" /></a>
      </div>
      <div>
        <h1><a href="{{ site.baseurl }}/">AllMacks</a> <a href="https://www.ebay.com/str/antiqueaddict">Visit Our eBay
            Store!</a></h1>
        <a href="https://www.ebay.com/str/antiqueaddict#tab2">100% Positive feedback</a></span>
        <a href="https://www.ebay.com/str/antiqueaddict">6.0K Items sold</a>
        <a href="{{ site.baseurl }}/about">About</a>
      </div>
    </div>
  </header>
  <main>
    <div class="center-content">
      {{ content }}
    </div>
  </main>
  <footer class="footer">
    <div class="center-content">
      {% include svg-icons.html %}
    </div>
  </footer>
</body>

</html>
