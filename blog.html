---
layout: default
title: Blog
---
<h1 class="latest">Latest Posts</h1>

<div class="flex three">
    {% for post in site.posts %}
    <article class="card">
        <header>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        </header>
        <div class="body">
            {{ post.excerpt }}
        </div>
        <footer>
            <a class="button" href="{{ post.url }}">Read More</a>
        </footer>
    </article>
    {% endfor %}
</div>
